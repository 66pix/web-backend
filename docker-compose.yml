test:
    build: .
    dockerfile: test/Dockerfile
    environment:
        PORT: 3000
        TOKEN_SECRET: "this is a secret"
        NODE_ENV: "development"
        POSTGRES: "postgres://docker@postgres/test"
    links:
        - postgres
    volumes:
        - .:/srv/www
    dns:
        - 8.8.8.8
        - 9.9.9.9

postgres:
    image: postgres
    ports:
        - "5342"
    environment:
        POSTGRES_USER: "docker"


