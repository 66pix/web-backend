machine:
  node:
    version: 4
  services:
    - docker
  pre:
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.6 10
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.6 10
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 20
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 20
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.0-circleci'
    - sudo chmod 0755 /usr/bin/docker
    - sudo wget https://github.com/jwilder/docker-squash/releases/download/v0.2.0/docker-squash-linux-amd64-v0.2.0.tar.gz
    - sudo tar -C /usr/local/bin -xzvf docker-squash-linux-amd64-v0.2.0.tar.gz

dependencies:
  override:
    - ./npm-login.sh && npm install
    - sudo pip install --upgrade docker-compose\<=1.5
    - sudo apt-get update; sudo apt-get install tar

test:
  override:
    - npm run lint
    - npm test && npm run coverage-average

deployment:
  staging:
    branch: /(develop|feature\/.*)/
    commands:
      - docker login -e "$DOCKER_EMAIL" -u "$DOCKER_USER" -p "$DOCKER_PASS"
      - docker build --build-arg NPM_AUTH_TOKEN="$NPM_AUTH_TOKEN" -t "66pix/web-backend:staging-$CIRCLE_BUILD_NUM-layered" .
      - docker images
      - docker save "66pix/web-backend:staging-$CIRCLE_BUILD_NUM-layered" > layered.tar
      - sudo docker-squash -i layered.tar -o squashed.tar -t "66pix/web-backend:staging-$CIRCLE_BUILD_NUM"
      - cat squashed.tar | docker load
      - docker images
      - docker push "66pix/web-backend:staging-$CIRCLE_BUILD_NUM"
      - sed -i'' -e "s;%BUILD_NUM%;$CIRCLE_BUILD_NUM;g" ./.deploy/Dockerrun.aws.json
      - sed -i'' -e "s;%ENVIRONMENT%;staging;g" ./.deploy/Dockerrun.aws.json
      - sudo pip install --upgrade docker-py\<1.2 requests\<2.7 awsebcli
      - cd .deploy && eb init -r ap-southeast-2 staging-66pix
      - cd .deploy && eb deploy staging66pix-backend --profile default -l $CIRCLE_BUILD_NUM

  production:
    branch: master
    commands:
      - docker login -e "$DOCKER_EMAIL" -u "$DOCKER_USER" -p "$DOCKER_PASS"
      - docker build --build-arg NPM_AUTH_TOKEN="$NPM_AUTH_TOKEN" NPM_INSTALL_FLAGS="--production" -t "66pix/web-backend:production-$CIRCLE_BUILD_NUM-layered" .
      - docker images
      - docker save "66pix/web-backend:production-$CIRCLE_BUILD_NUM-layered" > layered.tar
      - sudo docker-squash -i layered.tar -o squashed.tar -t "66pix/web-backend:production-$CIRCLE_BUILD_NUM"
      - cat squashed.tar | docker load
      - docker images
      - docker push "66pix/web-backend:production-$CIRCLE_BUILD_NUM"
      - sed -i'' -e "s;%BUILD_NUM%;$CIRCLE_BUILD_NUM;g" ./.deploy/Dockerrun.aws.json
      - sed -i'' -e "s;%ENVIRONMENT%;staging;g" ./.deploy/Dockerrun.aws.json
      - sudo pip install --upgrade docker-py\<1.2 requests\<2.7 awsebcli
      - cd .deploy && eb init -r ap-southeast-2 production-66pix
      - cd .deploy && eb deploy production66pix-backend --profile default -l $CIRCLE_BUILD_NUM
